<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLP</title>
    <link rel="icon" href="img/Logomlp.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
            <img width="80px" src="img/Logomlp.png" alt="logo" id="logo">
    </header>
    <main>
        <section class="section-content">
            <h1>Mercado Livre do Plástico - MLP</h1>
            <h2>Faça seu cadastro e comece a lucrar!</h2>
            <div class="form-group">
                <div class="form-group">
                    <label for="email">Insira seu endereço de e-mail</label>
                    <input type="email" id="email" placeholder="fulano@example.com">
                </div>
                <div class="form-group">
                    <label for="senha">Digite sua senha</label>
                    <input type="password" id="senha" placeholder="********">
                </div>
                <div>
                    <label for="button"></label>
                    <input type="button" value="Acessar" id="button" onclick="sendData()">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <a href="../projeto AW - senha/recuperarsenha.html">Esqueceu sua senha?</a>
        <a href="./login_empresa.html">logar como empresa</a>
	<a href="./cadastrar_pessoa.html">Não possui conta? Crie uma agora!</a>
    </footer>
    <script>
        function sendData() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            if (!email || !senha) {
                alert('Por favor, preencha todos os campos.');
                event.preventDefault();
                return;
            }

            alert('Dados validados com sucesso! Redirecionando...');
            window.location.href = '.././Consumidor/projetofinal.html';
        }
    </script>
</body>

</html>
