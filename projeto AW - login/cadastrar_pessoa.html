<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLP</title>
    <link rel="icon" href="img/Logomlp.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
            <img width="80px" src="img/Logomlp.png" alt="logo" id="logo">
    </header>
    <main>
        <section class="section-content">
            <h1>Mercado Livre do Plástico - MLP</h1>
            <h2>Faça seu cadastro e comece a lucrar!</h2>
            <div class="form-group"> 
                <div class="form-group">
                    <label for="nome">Nome completo do usuário</label>
                    <input type="text" id="nome" placeholder="Fulano da Silva">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" placeholder="(84) 9 9999-9999">
                </div>
                <div class="form-group">
                    <label for="email">Endereço de e-mail</label>
                    <input type="email" id="email" placeholder="fulano@example.com">
                </div>
                <div class="form-group">
                    <label for="senha">Crie sua senha</label>
                    <input type="password" id="senha" placeholder="********">
                </div>
                <div class="form-group">
                    <label for="confirmar-senha">Confirme sua senha</label>
                    <input type="password" id="confirmar-senha" placeholder="********">
                </div>
                <div>
                    <a href="./index.html">
                    <label for="button"></label>
                    <input type="button" value="Cadastrar-se" id="button" onclick="sendData()">
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <a href="./cadastrar_empresa.html">Cadastrar-se como empresa</a>
        <a href="./index.html">Já tem uma conta? Entre aqui!</a>
    </footer>
    <script>
        function sendData() {
            const nome = document.getElementById('nome').value;
            const telefone = document.getElementById('telefone').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmar-senha').value;

            // Verificação básica de senha
            if (senha !== confirmarSenha) {
                alert('As senhas não coincidem!');
                event.preventDefault();
                return;
            }

            if (!nome || !telefone || !email || !senha || !confirmarSenha) {
                alert('Por favor, preencha todos os campos.');
                event.preventDefault();
                return;
            }

            alert('Dados validados com sucesso! Redirecionando...');
            window.location.href = './index.html';
        }
    </script>
</body>

</html>
